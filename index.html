<body>
	<main role="main" class="container">
		<header>
			<h2><a href="https://liyasthomas.github.io/banner">Banner</a></h2>
			<a href="https://github.com/liyasthomas/banner" target="_blank">
				<img src="icons/github.svg" alt="GitHub" style="margin-right: 8px;">
			</a>
		</header>
		<section class="content">
			<div id="capture" class="capture">
				<h1 id="heading" class="heading" placeholder="Hello DEV ðŸŽ‰" contenteditable="true">Hello DEV ðŸŽ‰</h1>
			</div>
			<div class="controls">
				<div class="actions">
					<button id="download" onclick="download()">Download ðŸš€</button>
					<button id="random" onclick="random()">Randomize âœ¨</button>
				</div>
				<div class="flex">
					<h3>Background color</h3>
					<div id="bg" class="color"></div>
				</div>
				<div class="flex">
					<h3>Foreground color</h3>
					<div id="fg" class="color"></div>
				</div>
				<div class="flex">
					<h3>Border color</h3>
					<div id="bbg" class="color"></div>
				</div>
				<div class="flex">
					<h3>Border width</h3>
					<input id="border" type="number" oninput="border(this)" value="0" min="0">
				</div>
				<div class="flex">
					<h3>Font size</h3>
					<input id="fontsize" type="number" oninput="fontsize(this)" value="60" min="14" max="200">
				</div>
				<div class="flex">
					<h3>Banner height ratio</h3>
					<input id="height" type="number" oninput="cheight(this)" value="30" min="20" max="100" step="5">
				</div>
				<div class="flex">
					<h3>Background image</h3>
					<input type='file' id='getbg' name="background-image">
				</div>
			</div>
		</section>
	</main>
	<script src="index.js"></script>
</body>
